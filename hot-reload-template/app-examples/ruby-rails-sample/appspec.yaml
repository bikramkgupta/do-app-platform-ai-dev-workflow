alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
ingress:
  rules:
  - component:
      name: dev-workspace-rails
    match:
      path:
        prefix: /
name: ruby-rails-sample
region: syd1
services:
- dockerfile_path: hot-reload-template/Dockerfile
  envs:
  - key: APPPLAT_BASE_TEMPLATE
    scope: RUN_TIME
    value: hot-reload-template
  - key: APPPLAT_TEMPLATE_TYPE
    scope: RUN_TIME
    value: base
  - key: APPPLAT_TEMPLATE_VERSION
    scope: RUN_TIME
    value: 1.0.0
  - key: INSTALL_NODE
    scope: BUILD_TIME
    value: "false"
  - key: INSTALL_PYTHON
    scope: BUILD_TIME
    value: "false"
  - key: INSTALL_GOLANG
    scope: BUILD_TIME
    value: "false"
  - key: INSTALL_RUST
    scope: BUILD_TIME
    value: "false"
  - key: INSTALL_RUBY
    scope: BUILD_TIME
    value: "true"
  - key: RUBY_VERSIONS
    scope: BUILD_TIME
    value: "3.4.7"
  - key: DEFAULT_RUBY
    scope: BUILD_TIME
    value: "3.4.7"
  - key: INSTALL_POSTGRES
    scope: BUILD_TIME
    value: "true"
  - key: INSTALL_MONGODB
    scope: BUILD_TIME
    value: "false"
  - key: INSTALL_MYSQL
    scope: BUILD_TIME
    value: "false"
  - key: GITHUB_REPO_URL
    scope: RUN_TIME
    value: https://github.com/bikramkgupta/do-app-platform-ai-dev-workflow
  - key: GITHUB_TOKEN
    scope: RUN_TIME
    type: SECRET
    value: ""
  - key: WORKSPACE_PATH
    scope: RUN_TIME
    value: /workspaces/app
  - key: GITHUB_SYNC_INTERVAL
    scope: RUN_TIME
    value: "15"
  - key: ENABLE_DEV_HEALTH
    scope: RUN_TIME
    value: "false"
  - key: DEV_START_COMMAND
    scope: RUN_TIME
    value: bash dev_startup.sh
  - key: GITHUB_REPO_FOLDER
    scope: RUN_TIME
    value: hot-reload-template/app-examples/ruby-rails-sample
  - key: GITHUB_BRANCH
    scope: RUN_TIME
    value: main
  - key: PRE_DEPLOY_REPO_URL
    scope: RUN_TIME
    value: ""
  - key: PRE_DEPLOY_FOLDER
    scope: RUN_TIME
    value: scripts/pre-deploy
  - key: PRE_DEPLOY_COMMAND
    scope: RUN_TIME
    value: bash migrate.sh
  - key: PRE_DEPLOY_TIMEOUT
    scope: RUN_TIME
    value: "300"
  - key: POST_DEPLOY_REPO_URL
    scope: RUN_TIME
    value: ""
  - key: POST_DEPLOY_FOLDER
    scope: RUN_TIME
    value: scripts/post-deploy
  - key: POST_DEPLOY_COMMAND
    scope: RUN_TIME
    value: bash seed.sh
  - key: POST_DEPLOY_TIMEOUT
    scope: RUN_TIME
    value: "300"
  github:
    branch: main
    repo: bikramkgupta/do-app-platform-ai-dev-workflow
    deploy_on_push: true
  health_check:
    failure_threshold: 5
    http_path: /health
    initial_delay_seconds: 300
    period_seconds: 10
    port: 8080
    success_threshold: 1
    timeout_seconds: 5
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: dev-workspace-rails
  source_dir: /
